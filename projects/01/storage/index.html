<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .timeout-group {
            margin-bottom: 20px;
        }

        .timeout-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ccc;
        }

        .timeout-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #666;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #555;
            color: #fff;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s ease;
        }

        .button-group button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .button-group button.stop {
            background-color: #dc3545;
        }

        .button-group button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .button-group button.stop:hover:not(:disabled) {
            background-color: #c82333;
        }

        .notification {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-weight: bold;
        }

        .notification.success {
            background-color: #28a745;
            color: #fff;
        }

        .notification.error {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    <script>
        function validateInput(event) {
            const input = event.target;
            if (input.value < 0) {
                alert("Timeout value cannot be negative. Please enter a valid positive number.");
                input.value = '';
            }
        }

        function showNotification(message, isSuccess) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
            notification.style.display = 'block';
        }

        function sendData(action) {
            const redTimeout = document.getElementById('red-timeout').value;
            const yellowTimeout = document.getElementById('yellow-timeout').value;
            const greenTimeout = document.getElementById('green-timeout').value;

            if (redTimeout && yellowTimeout && greenTimeout) {
                // Simulate sending data to the server
                const success = Math.random() > 0.2; // 80% chance of success
                if (success) {
                    showNotification(`Data sent successfully for ${action} action!`, true);
                } else {
                    showNotification(`Failed to send data for ${action} action. Please try again.`, false);
                }
            } else {
                showNotification('Please enter valid timeouts for all lights.', false);
            }
        }

        window.onload = function () {
            const timeoutInputs = document.querySelectorAll('input[type="number"]');
            timeoutInputs.forEach(input => {
                input.addEventListener('input', validateInput);
            });

            document.getElementById('start-button').addEventListener('click', function () {
                sendData('start');
            });

            document.getElementById('stop-button').addEventListener('click', function () {
                sendData('stop');
            });
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>Traffic Light Control</h1>
        <div class="timeout-group">
            <label for="red-timeout">Red Light Timeout (seconds)</label>
            <input type="number" id="red-timeout" step="0.1" placeholder="Enter timeout for Red">
        </div>
        <div class="timeout-group">
            <label for="yellow-timeout">Yellow Light Timeout (seconds)</label>
            <input type="number" id="yellow-timeout" step="0.1" placeholder="Enter timeout for Yellow">
        </div>
        <div class="timeout-group">
            <label for="green-timeout">Green Light Timeout (seconds)</label>
            <input type="number" id="green-timeout" step="0.1" placeholder="Enter timeout for Green">
        </div>
        <div class="button-group">
            <button id="start-button">Start</button>
            <button id="stop-button" class="stop">Stop</button>
        </div>
        <div id="notification" class="notification"></div>
    </div>
</body>

</html>
