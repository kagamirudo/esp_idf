<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Traffic Light Control</h1>
        <div class="timeout-group" action="/get">
            <label for="red-timeout">Red Light Timeout (seconds)</label>
            <input type="number" id="red-timeout" step="0.1" placeholder="Enter timeout for Red">
        </div>
        <div class="timeout-group" action="/get">
            <label for="yellow-timeout">Yellow Light Timeout (seconds)</label>
            <input type="number" id="yellow-timeout" step="0.1" placeholder="Enter timeout for Yellow">
        </div>
        <div class="timeout-group" action="/get">
            <label for="green-timeout">Green Light Timeout (seconds)</label>
            <input type="number" id="green-timeout" step="0.1" placeholder="Enter timeout for Green">
        </div>
        <div class="button-group" action="/get">
            <button id="start-button">Start</button>
            <button id="stop-button" class="stop">Stop</button>
        </div>
        <div id="notification" class="notification"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
