<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link rel="icon" href="/logo.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Traffic Light Control</h1>
        <form id="traffic-light-form">
            <div class="timeout-group">
                <label for="red-timeout">Red Light Timeout (seconds)</label>
                <input type="number" id="red-timeout" name="red-timeout" step="0.1" placeholder="Enter timeout for Red">
            </div>
            <div class="timeout-group">
                <label for="yellow-timeout">Yellow Light Timeout (seconds)</label>
                <input type="number" id="yellow-timeout" name="yellow-timeout" step="0.1" placeholder="Enter timeout for Yellow">
            </div>
            <div class="timeout-group">
                <label for="green-timeout">Green Light Timeout (seconds)</label>
                <input type="number" id="green-timeout" name="green-timeout" step="0.1" placeholder="Enter timeout for Green">
            </div>
            <div class="button-group">
                <button type="submit" id="start-button" name="start-button" value="1">Start</button>
                <button type="button" id="stop-button" class="stop">Stop</button>
            </div>
        </form>
        <div id="notification" class="notification"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
