<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .input-container {
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            width: 100px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>LED Control</h1>
    <form id="ledForm" action="/led" method="POST">
        <div class="input-container">
            <label for="interval">Blink Interval (ms):</label><br>
            <input type="number" id="interval" name="interval" required min="100">
        </div>
        <input type="submit" value="Set LED Blink">
    </form>

    <script>
        document.getElementById('ledForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const interval = document.getElementById('interval').value;
            fetch('/led', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `interval=${interval}`,
            }).then(response => {
                if (response.ok) {
                    alert('LED blink interval set!');
                } else {
                    alert('Failed to set LED blink interval.');
                }
            });
        });
    </script>
</body>

</html>
