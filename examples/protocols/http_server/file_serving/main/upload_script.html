<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 File Server</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="container">
        <h2>ESP32 File Server</h2>
        <table class="form-table">
            <tr>
                <td><label for="newfile">Upload a file:</label></td>
                <td colspan="2"><input id="newfile" type="file" onchange="setpath()">
                    <!-- accept=".txt,.jpg,.png,.pdf" -->
                </td>
            </tr>
            <tr>
                <td><label for="filepath">Set path on server:</label></td>
                <td><input id="filepath" type="text" placeholder="Enter file path"></td>
                <td><button id="upload" type="button" onclick="upload()">Upload</button></td>
            </tr>
        </table>
    </div>
    <table class="fix">
        <colgroup>
            <col style="width: 50%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 10%;">
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size (Bytes)</th>
                <th>Delete</th>
            </tr>
        </thead>
